<div id="wrapper" class="wrapper-container box-type">

    <!-- - - - - - - - - - - - - - Content - - - - - - - - - - - - - - - - -->
    <div id="content" class="page-content-wrap">
        <div class="container wide">
            <div class="content-element8">
                <div class="shop-cart-form table-type-1 responsive-table">
                    <table>
                        <tbody>
                        <ng-container *ngFor="let item of items">
                            <tr>
                                <td class="close-product shopping-cart-full" data-title="Tour" colspan="4">
                                    <div class="product">
                                        <a class="product-image" href="javascript:void(0)"
                                           [routerLink]="['/tours', item.plan?.url + '-' +  item.plan?.id]">
                                            <img src="{{ item.plan?.tour?.imageUrl }}" alt="">
                                        </a>
                                        <div class="product-description">
                                            <h6 class="product-title">
                                                <a href="javascript:void(0)"
                                                   [routerLink]="['/tours', item.plan?.url + '-' +  item.plan?.id]">
                                                    {{ item.plan?.name }}
                                                </a>
                                            </h6>
                                            <small>Khởi hành: {{ item.plan?.startTime | vdatetime }}</small>
                                        </div><!--/ .product-info -->
                                    </div>
                                </td>
                                <td data-title="Thao tác">
                                    <div class="action text-right">
                                        <span><a href="javascript:void(0)" (click)="removeItemInCart(item.item)">Xóa</a></span>
                                        <span><a href="javascript:void(0)" [routerLink]="['/checkout',  item.item.id]">Checkout</a></span>
                                    </div>
                                </td>
                                <td data-title="Giá/ Số lượng">
                                    <div class="text-right">
                                        <ng-container *ngIf="item.item?.noTicketAdult > 0">
                                            <span class="title adult">
                                            {{ item.plan?.adultPrice | vcurrency }}x{{ item.item?.noTicketAdult }}
                                            </span>
                                        </ng-container>
                                        <ng-container *ngIf="item.item?.noTicketChild > 0">
                                            <span class="title child">
                                            {{ item.plan?.childPrice | vcurrency }}x{{ item.item?.noTicketChild }}
                                            </span>
                                        </ng-container>
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
